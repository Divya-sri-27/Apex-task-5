<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEase â€” Colorful Demo</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <h1 class="logo">ShopEase</h1>
      <div class="search-wrap">
        <input id="search" placeholder="Search products..." />
      </div>
      <div class="header-actions">
        <select id="category-filter"><option value="all">All</option></select>
        <button id="cart-btn" class="cart-btn">ðŸ›’ <span id="cart-count">0</span></button>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <aside class="filters-panel">
      <h2>Filters</h2>
      <label>Sort
        <select id="sort-by">
          <option value="default">Relevance</option>
          <option value="price-asc">Price: Low â†’ High</option>
          <option value="price-desc">Price: High â†’ Low</option>
        </select>
      </label>

      <label>Price range
        <input id="price-range" type="range" min="0" max="5000" step="100" value="5000" />
        <div>Up to â‚¹<span id="price-max">5000</span></div>
      </label>

      <label>View
        <select id="view-mode">
          <option value="grid">Grid</option>
          <option value="list">List</option>
        </select>
      </label>

      <button id="clear-filters" class="btn ghost">Clear</button>
    </aside>

    <section class="product-area">
      <div id="products" class="product-grid"></div>
      <div class="controls">
        <button id="load-more" class="btn">Load more</button>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="modal-close">âœ•</button>
      <div class="modal-body">
        <div id="modal-images" class="modal-images"></div>
        <div class="modal-details">
          <h3 id="modal-title"></h3>
          <div id="modal-price" class="highlight-price"></div>
          <p id="modal-desc"></p>
          <div class="qty-row">
            <label>Quantity</label>
            <input id="modal-qty" type="number" min="1" value="1" />
          </div>
          <button id="modal-add" class="btn">Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <aside id="cart-drawer" class="cart-drawer hidden">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart" class="btn ghost">âœ•</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div>Total: â‚¹<span id="cart-total">0</span></div>
      <button id="checkout-btn" class="btn">Checkout</button>
    </div>
  </aside>

  <footer class="site-footer container">
    <small>Â© ShopEase â€” Colorful Demo.</small>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
